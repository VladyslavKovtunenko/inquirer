<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inquirer</title>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/jquery-json.min.js"></script>
    <script src="js/question.js" defer></script>
    <script src="js/jquery.inquirer.js" defer></script>
</head>
<body>
    <div id="add"></div>
    <script>
        $(document).ready(function () {
            $().inquirer('#add', generateQuestions());
        });

        function generateQuestions() {
            var q1 = new Question('How are you?', ['Y', 'N', 'I don\'t know']);
            var q2 = new Question('Are you busy now?', ['N/A', 'Yes', 'No']);
            return [$.toJSON(q1), $.toJSON(q2)];
        }
    </script>
</body>
</html>
