<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inquirer</title>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/jquery-json.min.js"></script>
    <script src="js/jquery.inquirer.js" defer></script>
</head>
<body>

<div id="add">

</div>

<script>
    $(document).ready(function () {
        $().inquirer('#add', JSON.stringify({
            title: 'My first form',
            fields: [
                {
                    type: 'short_text',
                    question: 'What is your name?'
                },
                {
                    type: 'multiple_choice',
                    question: 'Who are you?',
                    choices: [
                        {
                            label: 'ironman'
                        },
                        {
                            label: 'batman'
                        },
                        {
                            label: 'cat'
                        },
                        {
                            label: 'human'
                        }
                    ]
                },
                {
                    type: 'rating',
                    question: 'Your skill?',
                    range: {
                        start: '1',
                        end: '5'
                    }
                }
            ]
        }, null, ' '));
    });
</script>
</body>
</html>
